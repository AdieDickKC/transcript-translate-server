<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="client.css">
    <title>Transcription Tester</title>
</head>

<body>
    <div>
        <h1>Transcription Tester App</h1>

        <div class="button-container">
            <div class="button-box">
                <h2>Deepgram Controls</h2>
                <button class="start-action" id="deepConnect">Deepgram Connect</button>
                <button class="stop-action" id="deepDisconnect">Deepgram Disconnect</button>
            </div>
            <div class="button-box">
                <h2>URL Streaming Controls</h2>
                <button class="start-action" id="streamStart">Start Streaming</button>
                <button class="stop-action" id="streamStop">Stop Streaming</button>
            </div>
            <div class="button-box">
                <h2>Audio Controls</h2>
                <button class="start-action" id="enableStreaming">Enable Streaming</button>
                <button class="stop-action" id="disableStreaming" style="display: none;">Disable Streaming</button>
                <form id="audioForm" style="display: none;">
                    <label for="key">Church Key</label>
                    <input type="password" id="key" name="key" />
                    <input type="submit" value="Start Streaming">
                </form>
            </div>
            <div class="button-box">
                <h2>Mic Controls</h2>
                <button class="start-action" id="micStart">Start Mic</button>
                <button class="stop-action" id="micStop">Stop Mic</button>
            </div>
            <div class="button-box">
                <h2>Service ID</h2>
                <button class="start-action" id="pinGenerate">Generate ID</button>
                <p id="serviceId"></p>
            </div>
            <div class="button-box">
                <h2>Language Select</h2>
                <label for="langInputSelect">Select a translation language:</label>
                <select id="langInputSelect">
                    <option value="">None</option>
                    <option value="ar">Arabic</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="es">Spanish</option>
                    <option value="tr">Turkish</option>
                    <option value="uk">Ukranian</option>
                </select>
            </div>
            <div class="button-box">
                <h2>Audio Select</h2>
                <label for="audioInputSelect">Select an audio input device:</label>
                <select id="audioInputSelect"></select>
            </div>
        </div>
    </div>
    <div class="text-box" id="transcript-text-box">
        <h2>Transcript</h2>
        <ul id="transcript"></ul>
    </div>
    <div class="text-box" id="translation-text-box">
        <h2>Translation</h2>
        <ul id="translation"></ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/admin.js"></script>
</body>

</html>
